<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>회원가입</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/">

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/form-validation.css">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>
<body class="bg-light">

<div class="container">
    <main>
        <div class="py-5 text-center">
            <!--            <img class="d-block mx-auto mb-4" src="/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
            <h2>회원 가입</h2>
            <p class="lead">기본 권한은 MEMBER 입니다.</p>
        </div>

        <div class="row g-5" style="place-content: center;">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">가입 정보</h4>
                <form class="needs-validation" novalidate action="/signup" method="POST">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="email" class="form-label">아이디(이메일)</label>
                            <input type="email" onfocusout="checkEmail();" class="form-control" id="email" name="email" placeholder="you@crosscert.com" required>
                            <div class="invalid-feedback">
                                아이디(이메일)을 올바르게 입력하세요
                            </div>
                            <div class="invalid-feedback" id="emailNotOkMsg" style="display: none;">
                                중복된 아이디(이메일)입니다.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" required/>
                            <div class="invalid-feedback">
                                비밀번호를 올바르게 입력하세요.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                            <input type="password" class="form-control" id="passwordConfirm" required/>
                            <div class="invalid-feedback">
                                비밀번호를 올바르게 입력하세요.
                            </div>
                            <div class="invalid-feedback" id="passwordConfirmError" style="display: none;">
                                비밀번호가 일치하지 않습니다.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                            <div class="invalid-feedback">
                                이름을 올바르게 입력하세요.
                            </div>
                        </div>

                        <input type="hidden" name="role" value="MEMBER" readonly/><br>
                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit">가입하기</button>
                </form>
            </div>
        </div>
    </main>
</div>


<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/form-validation.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="/js/signup.js"></script>
</body>
</html>
