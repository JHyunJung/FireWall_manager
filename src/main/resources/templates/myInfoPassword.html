<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 수정</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<main layout:fragment="content">
    <div class="container-fluid px-4">
        <h1 class="mt-4">비밀번호 수정</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
            <li class="breadcrumb-item active">Tables</li>
        </ol>
        <div class="card mb-4">
            <div class="card-body">
                내 IP 수정
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header">
                <i class="bi bi-person-circle"></i>
                내 IP 수정
            </div>
            <div class="card-body">
                <form id="mypassword-form" class="needs-validation" novalidate th:object="${member}">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="email" class="form-label">아이디(이메일)</label>
                            <input type="email" class="form-control" id="email" name="email" th:field="*{email}" readonly>
                        </div>

                        <div class="col-12">
                            <label for="password" class="form-label">현재 비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" required/>
                            <div class="invalid-feedback">
                                비밀번호를 올바르게 입력하세요.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="newPassword" class="form-label">새 비밀번호</label>
                            <input type="password" class="form-control" id="newPassword" name="newPassword" required/>
                            <div class="invalid-feedback">
                                비밀번호를 올바르게 입력하세요.
                            </div>
                            <div class="invalid-feedback" id="passwordInputError" style="display: none;">
                                비밀번호의 길이는 8자 이상 16자 이하만 가능합니다.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="newPasswordConfirm" class="form-label">새 비밀번호 확인</label>
                            <input type="password" class="form-control" id="newPasswordConfirm" required/>
                            <div class="invalid-feedback">
                                비밀번호를 올바르게 입력하세요.
                            </div>
                            <div class="invalid-feedback" id="passwordConfirmError" style="display: none;">
                                비밀번호가 일치하지 않습니다.
                            </div>
                        </div>

                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit">수정하기</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/mypassword.js"></script>
</main>
</body>
</html>
